<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Jugadores</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="container">
    <h1>Buscador de Jugadores</h1>
    <div class="search-box">
      <label for="search">Ingrese el nombre del jugador a buscar:</label>
      <input type="text" id="search" placeholder="Buscar jugador...">
      <button id="search-btn">Buscar</button>
    </div>

    <div class="table-container">
      <table id="result-table">
        <thead>
          <tr>
            <th>Posición</th>
            <th>Jugador</th>
            <th>Equipo</th>
            <th>Nacionalidad</th>
            <th>LVL</th>
            <th>Sueldo</th>
            <th>Entrenamientos</th>
            <th>Club</th>
            <th>Préstamo</th>
            <th>Duración</th>
            <th>Propietario</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán los resultados de la búsqueda -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
