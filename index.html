<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Jugadores</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de Jugadores</h1>
        <label for="searchInput">Ingrese el nombre del jugador a buscar:</label>
        <input type="text" id="searchInput" placeholder="Buscar jugador..." />

        <button id="searchButton">Buscar</button>

        <table id="playersTable">
            <thead>
                <tr>
                    <th>Posicion</th>
                    <th>Jugador</th>
                    <th>Equipo</th>
                    <th>Nacionalidad</th>
                    <th>LVL</th>
                    <th>Sueldo</th>
                    <th>Entrenamientos</th>
                    <th>Club</th>
                    <th>Prestamo</th>
                    <th>Duracion</th>
                    <th>Propietario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
