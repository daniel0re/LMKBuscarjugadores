<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Jugadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de Jugadores</h1>
        <label for="searchInput">Ingrese el nombre del jugador a buscar:</label>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar jugador">
            <button id="searchButton">Buscar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Jugador</th>
                    <th class="hidden">Equipo</th>
                    <th>Nacionalidad</th>
                    <th>LVL</th>
                    <th class="hidden">Sueldo</th>
                    <th class="hidden">Entrenamientos</th>
                    <th class="hidden">$ Valor</th>
                    <th class="hidden">Prestamo</th>
                    <th class="hidden">Duracion</th>
                    <th>Propietario</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Las filas de los jugadores se agregarán aquí -->
            </tbody>
        </table>

        <!-- Paginación -->
        <div id="pagination" class="pagination">
            <button id="prevPage" class="page-button">Anterior</button>
            <span id="pageNumber">Página 1</span>
            <button id="nextPage" class="page-button">Siguiente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
